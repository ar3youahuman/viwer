<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Long Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
  }

  .scroll-container {
    width: 100%;
    height: 100%;
    overflow-y: scroll;
    -webkit-overflow-scrolling: touch; /* smooth scrolling on iOS */
    display: flex;
    justify-content: center;
    background-color: #000; /* optional background */
  }

  .scroll-container img {
    width: 100%; /* fit iframe or browser width */
    height: auto; /* keep aspect ratio */
    display: block;
  }
</style>
</head>
<body>
  <div class="scroll-container">
    <img src="YOUR_IMAGE_URL_HERE" alt="Long Scrollable Image">
  </div>
</body>
</html>
