<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Long Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* prevent body scroll */
    background-color: #000; /* black background for side gaps */
  }

  .scroll-container {
    width: 100%;
    height: 100%;
    overflow-y: scroll; /* vertical scroll */
    -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    display: flex;
    justify-content: center; /* center image horizontally */
    align-items: flex-start; /* align top for vertical scroll */
    background-color: #000;
  }

  .scroll-container img {
    height: auto;      /* preserve vertical ratio */
    width: auto;       /* preserve horizontal ratio */
    max-width: 90%;    /* fit nicely on smaller screens */
    display: block;
  }
</style>
</head>
<body>
  <div class="scroll-container">
   <img src="https://raw.githubusercontent.com/ar3youahuman/viwer/main/long_image.png" alt="Long Scrollable Image">
  </div>
</body>
</html>
