<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrollable Long Image</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;          /* full height */
    overflow: hidden;      /* prevent body scroll */
    background-color: #000;
  }

  .scroll-container {
    position: relative;    /* necessary for full height scroll */
    width: 100%;
    height: 100%;          /* ensure container fills viewport */
    overflow-y: auto;      /* allow vertical scroll */
    -webkit-overflow-scrolling: touch; /* smooth scroll on iOS */
    display: flex;
    justify-content: center; 
    align-items: flex-start; 
    background-color: #000;
  }

  .scroll-container img {
    width: auto;
    max-width: 90%;
    height: auto;
    max-height: none;
    display: block;
  }
</style>
</head>
<body>
  <div class="scroll-container">
    <img src="https://ar3youahuman.github.io/viwer/long_image.png" alt="Long Scrollable Image">
  </div>
</body>
</html>
